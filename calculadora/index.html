<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclulator3000</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2dca6f4362.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
            <section id="display">
                <input type="text" id="input" class="input" placeholder="0" readonly>
                <input type="text" id="output" class="input" placeholder="0" readonly>
                
            </section>
            <section id="buttons">
                <a id="btnTrash"><i class="fas fa-trash-can"></i></i></a>
                <a class="btn">(</a>
                <a class="btn">)</a>
                <a id="btnDelete"><i class="fas fa-delete-left"></i></a>
                <a class="btn">7</a>
                <a class="btn">8</a>
                <a class="btn">9</a>
                <a class="btn funciones">/</a>
                <a class="btn">4</a>
                <a class="btn">5</a>
                <a class="btn">6</a>
                <a class="btn funciones">+</a>
                <a class="btn">1</a>
                <a class="btn">2</a>
                <a class="btn">3</a>
                <a class="btn funciones">-</a>
                <a class="btn">0</a>
                <a class="btn">.</a>
                <a id="btnEqual"><i class="fas fa-equals"></i></a>
                <a class="btn funciones">*</a>
            </section>
    </main>
    <script src="function.js"></script> 
</body>
</html>
